<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta content = "width=device-width, initial-scale=1, shrink-to-fit=no" name = "viewport">
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link href = "ionicons/css/ionicons.min.css" rel = "stylesheet">
	<link href = "public/styles.css" rel = "stylesheet" type = "text/css">
	<title>Weather App</title>
</head>
<body>

	<section id = "container" 
			 class = "section_container--position-vertical
					  section_container--position-center">

			<button id = "weather-paris">Paris</button>
			<button id = "weather-tokyo">Tokyo</button>
			<button id = "weather-LA">Los Angeles</button>
			
				<article id = "temp_info" 
						 class = "flex 
								  flex--center 
								  container_temp-info--padding-top">
					<figure class = "container-weather-icon--position">
						<img id = "weather-icon" 
							 alt = "Weather Icon" 
							 class = "container_temp-info-weather-icon--size"/>
					</figure>
						<p id = "weather-degrees"
						   class = "container--font-style-bold 
									container_temp-info--font-size"></p>
					<section class = "flex-column temp-slider--position-left">
						<p id = "temp-slider-text">Celsius</p>
							<label class="switch">
								<input type="checkbox">
									<span class="temp-slider"></span>
							</label>
					</section>
				</article>
				
				<article class="flex flex--center">
					<div class="flex--column container--text-margin-right-xl">
						<p>Weather</p>
						<p class="container--font-style-bold" id="weather-description"></p>
					</div>
					<div class="flex--column container--text-margin-right-xl">
						<p>Humidity</p>
						<p class="container--font-style-bold" id="weather-humidity"></p>
					</div>
					<div class="flex-column">
						<p>Wind Speed</p>
						<p class="container--font-style-bold" id="weather-wind"></p>
					</div>
				</article>
				
				<p class="text-center container--font-style-bold" id="weather-location"></p>
				<div class="flex">
					<a href="https://github.com/KUBIX90"><i class="ion-social-github container--icon-font-size container--icon-size container--icon-margin_right_xs"></i></a> <a href="https://www.linkedin.com/in/mark-kubik-79926440"><i class="ion-social-linkedin container--icon-size container--icon-font-size"></i></a>
				</div>
				<p class="container--author-font-style">By Mark Kubik</p>

			
			<button id = "weather-dubai">Dubai</button>
			<button id = "weather-new-york">New York</button>
			<button id = "weather-london">London</button>
			
	</section>
	
	<a id="image-credit" class="background-text--image-credit" href="https://unsplash.com/@aleskrivec" target="_blank">Background by Ales Krivac</a> 
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="public/App.js">
	</script>
	
</body>
</html>
