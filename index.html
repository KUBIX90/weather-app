<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="ionicons/css/ionicons.min.css"/>
	<link href="public/styles.css" rel="stylesheet" type="text/css"/>
	<title>Weather App</title>
</head>
<body>
	<div class="view">
		<div class="full-bg-img">
			<nav class="navbar navbar-inverse bg-inverse">
			  <div class="container">
				<h1 class="navbar-brand">Weather App</h1>
			  </div>
			</nav>
		</div>
		<div class="container vertical-align text-center">
			<button>Paris</button>
			<button>Tokyo</button>
			<button>Los Angeles</button>
				<div class="text-center app-container mx-auto font-style--bold"><!--app container class causing mobile issues-->
					<div class="flex margin-top--xl">
						<img id="weather-icon" class="margin-right--m"></img>
						<p id="weather-degrees" class="font-size--degrees"></p>
					</div>
					<div class="flex">
						<div class="flex--column margin-right--xl">
							<p class="font-style--title">Weather</p>
							<p id="weather-description">Sca</p>
						</div>
						<div class="flex--column margin-right--xl">
							<p class="font-style--title">Humidity</p>
							<p id="weather-humidity"></p>
						</div>
						<div class="flex-column">
							<p class="font-style--title">Wind Speed</p>
							<p id="weather-wind"></p>
						</div>
					</div>
						<p id="weather-location" class="text-center"></p>
					<div class="flex">
						<a href="https://github.com/KUBIX90"><i class="ion-social-github margin-right--xs"></i></a>
						<a href="https://www.linkedin.com/in/mark-kubik-79926440"><i class="ion-social-linkedin"></i></a>
					</div>
						<p class="font-style--author">By Mark Kubik</p>
				</div>
			<button>Dubai</button>
			<button>New York</button>
			<button>London</button>
		</div>
	</div>
	<a id="image-credit" 
		href="https://unsplash.com/@aleskrivec" 
		target="_blank">Background by Ales Krivac
	</a>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="public/App.js">
	</script>
</body>
</html>
