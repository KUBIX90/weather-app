<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta content = "width=device-width, initial-scale=1, shrink-to-fit=no" name = "viewport">
	<link href = "public/ionicons/css/ionicons.min.css" rel = "stylesheet">
	<link href = "public/styles.css" rel = "stylesheet" type = "text/css">
	<title>Weather App</title>
</head>
<body>

	<section id = "container" 
			 class = "section_container--position-vertical
					  section_container--position-center">

			<button id = "weather-paris">Paris</button>
			<button id = "weather-tokyo">Tokyo</button>
			<button id = "weather-LA">Los Angeles</button>
			
				<article id = "temp_info" 
						 class = "flex 
								  flex--center 
								  container_temp-info--padding-top">
					<figure class = "container_temp-info-weather-icon--position">
						<img id = "weather-icon" 
							 alt = "Weather Icon" 
							 class = "container_temp-info-weather-icon--size"/>
					</figure>
						<p id = "weather-degrees"
						   class = "container_temp-info--font-size"></p>
					<div class = "flex-column temp-slider--position">
						<p id = "temp-slider-text">Celsius</p>
							<label class = "switch">
								<input id = "temp-slider" type = "checkbox">
									<span class = "temp-slider"></span>
							</label>
					</div>
				</article>
				
				<article id = "weather-info" 
						 class = "flex 
								  flex--center
								  container_weather-info--padding-top">
						<div class = "container_weather-info--margin-right">
							<p>Weather</p>
							<p id = "weather-description"
							   class = "container--font-style-bold"></p>
						</div>
						<div class="container_weather-info--margin-right">
							<p>Humidity</p>
							<p id = "weather-humidity" 
							   class = "container--font-style-bold"></p>
						</div>
						<div class = "flex-column">
							<p>Wind Speed</p>
							<p id = "weather-wind"
							   class = "container--font-style-bold"></p>
						</div>
				</article>
				
					<p id = "weather-location"
					   class = "container--font-style-bold">
					</p>
					
				<article id = "links" 
						 class = "flex 
								  flex--center">
					<a href = "https://github.com/KUBIX90">
						<i class = "ion-social-github"></i>
					</a>
					<a href = "https://www.linkedin.com/in/mark-kubik-79926440">
						<i class = "ion-social-linkedin"></i>
					</a>
				</article>
				
				<p class = "container_author--font">By Mark Kubik</p>

			<button id = "weather-dubai">Dubai</button>
			<button id = "weather-new-york">New York</button>
			<button id = "weather-london">London</button>
			
	</section>
	
	<a id = "image-credit" 
	   class = "section-image-credit" 
	   href = "https://unsplash.com/@aleskrivec" 
	   target = "_blank">Background by Ales Krivac
    </a> 
	
	<script src = "public/App.js">
	</script>
	
</body>
</html>
